<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>{% block title %}{% endblock %} - Shortlinks</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Shortlinks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
            <li class="nav-link"><span>{{ current_user.username }}</span></li>
            <li>
              <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
            </li>
            {% else %}</li>
            <li>
              <a class="nav-link" href="{{ url_for('login') }}">Войти</a>
            </li>
            <li>
              <a class="nav-link" href="{{ url_for('signup') }}">Зарегистрироваться</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <section class="content">
      {% for message in get_flashed_messages() %}
      <div class="flash my-2 w-full text-center">{{ message }}</div>
      {% endfor %} {% block content %}{% endblock %}
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
